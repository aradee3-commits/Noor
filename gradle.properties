# ---- JVM / Gradle Performance ----
# اضبط الذاكرة حسب جهازك (4g غالباً مناسبة، خفّضها إن كان جهازك أضعف)
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# تفعيل البناء الموازي والكاش
org.gradle.parallel=true
org.gradle.caching=true

# (تجريبي لكنه مفيد لتسريع الإعداد) التخزين المؤقت لتكوين Gradle
org.gradle.configuration-cache=true
# في حال ظهور أخطاء غريبة بالتكوين يمكنك تعطيله مؤقتاً:
# org.gradle.configuration-cache=false

# ---- Android / AGP ----
android.useAndroidX=true
# اجعله true فقط إذا عندك مكتبات قديمة تعتمد دعم الإصدار السابق (Support Libraries)
android.enableJetifier=false

# تقليل حجم R class (محسن للأداء)
android.nonTransitiveRClass=true

# ---- Kotlin ----
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# ---- R8 / Shrinking ----
# الوضع الافتراضي في الإصدارات الحديثة مفعّل؛ أضِف هذا فقط للتوضيح
android.enableR8=true
# في حال أردت إيقاف التصغير في debug يمكنك لاحقاً التلاعب بإعدادات buildType

# ---- أخرى اختيارية (معلّقة) ----
